<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer ></script>
    <!--favicon icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Google fonts-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header id="header">
            <img src="Images/menu.svg" alt="hamburger-menu" class="hamburger-menu" id="hamburger-menu">
            <div>
                <h1>Merch App</h1>
                <p class="editing-status-el" id="editing-status-el"></p>
            </div>
            <p class="add-inventory-btn" id="add-inventory-btn">+</p>
        </header>
            <section class="inventory-feed" id="inventory-feed">
                <!-- JS rendered inventory here -->
            </section>
        <footer class="footer" id="footer">
            <div class="cart" id="cart">
                <!-- JS rendered cart here -->
            </div>
            <div class="sum" id="sum">
    
            </div>
            <p class="purchase-btn" id="confirm-order-btn">âœ“</p>
    
        </footer>
        <div class="form-container" id="form-container">
            <form action="" class="add-inventory-form">
                <button type="button" id="exit-form-btn">Back</button>
                <div>
                    <label for="item-input">Type?</label>
                        <select name="item" id="item-input" class="custom-select">
                            <option value="shirt">shirt</option>
                            <option value="sticker">sticker</option>
                            <option value="other">other</option>
                        </select>
                </div>
                <div>
                    <label for="color-input">Color?</label>
                    <select name="size" id="color-input" class="custom-select">
                        <option value="black">black</option>
                        <option value="blue">blue</option>
                        <option value="teal">teal</option>
                        <option value="pink">pink</option>
                        <option value="na">n/a</option>
                    </select>
                </div>
                <div>
                    <label for="size-input">Size?</label>
                    <select name="size" id="size-input" class="custom-select">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>
                <div>
                    <label for="qty-input">Quantity?</label>
                    <input type="number" name="qty" id="qty-input">
                </div>
                <div>
                    <label for="price-input">Price?</label>
                    <input type="number" name="price" id="price-input">
                </div>

                <button type="submit" class="form-btn" id="inventory-form-submit">Submit</button>
            </form>
        </div>
    </main>
    <div class="data-container" id="data-container">
        <button class="close-data" id="close-data">close</button>
        <p id="products-sold">Total Products Sold: </p>
        <p id="revenue-generated">Total Revenue Generated: </p>
    </div>
    <div class="edit-inventory-container" id="edit-inventory-container">
        <button class="close-edit-inventory" id="close-edit-inventory">close</button>
            <div id="selected-edit-el">
                <!--Render selected element here-->
            </div>
            <div>
                <label for="edit-qty">qty</label>
                <input type="number" id="edit-qty">
            </div>
            <div>
                <label for="edit-price">price</label>
                <input type="number" id="edit-price">
            </div>
        <button class="save-edit-inventory" id="save-edit-inventory">save</button>
    </div>
    <img src="/Images/pencil-box.svg" alt="edit" class="edit" id="edit-icon">
    
</body>
</html>

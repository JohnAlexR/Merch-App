<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer ></script>
</head>
<body>
    <main>
        <header id="header">
            <img src="Images/menu.svg" alt="hamburger-menu" class="hamburger-menu" id="hamburger-menu">
            <h1>Merch App</h1>
            <button class="add-inventory-btn" id="add-inventory-btn">+</button>
        </header>
        <section class="inventory-feed" id="inventory-feed">
            <!-- JS rendered inventory here -->
        </section>
        <div class="form-container" id="form-container">
            <form action="" class="add-inventory-form">
                <button type="button" id="exit-form-btn">Back</button>
                <div>
                    <label for="item-input">What type of merch?</label>
                        <select name="item" id="item-input" class="custom-select">
                            <option value="shirt">shirt</option>
                            <option value="sticker">sticker</option>
                            <option value="other">other</option>
                        </select>
                </div>
                <div>
                    <label for="color-input">What color?</label>
                    <input type="text" name="color" id="color-input">
                </div>
                <div>
                    <label for="size-input">What Size?</label>
                    <select name="size" id="size-input" class="custom-select">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>
                <div>
                    <label for="qty-input">How many?</label>
                    <input type="number" name="qty" id="qty-input">
                </div>
                <div>
                    <label for="price-input">Price?</label>
                    <input type="number" name="price" id="price-input">
                </div>

                <button type="submit" class="form-btn" id="inventory-form-submit">Submit</button>
            </form>
        </div>
    </main>
    <footer class="footer" id="footer">
        <div class="cart" id="cart">
            <!-- JS rendered cart here -->
        </div>
        <div class="sum" id="sum">

        </div>
        <button class="purchase-btn" id="confirm-order-btn">âœ“</button>

    </footer>
    <div class="data-container" id="data-container">
        <button class="close-data" id="close-data">close</button>
        <p id="products-sold">Total Products Sold: </p>
        <p id="revenue-generated">Total Revenue Generated: </p>
    </div>
    
</body>
</html>
